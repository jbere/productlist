<div class="card" *ngIf='product'>
    <div class="card-header">
        {{pageTitle + ':  '+ product.productName}}
    </div>

    <div class="card-body">
        <table>
            <tr>
            </tr>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-secondary" (click)="onBack()"><i class="fa fa-angle-left"> Back</i></button>
    </div>
</div>
